  - development
  - staging
  - production

default:
  before_script:
    - export PATH="$PATH:/Users/sonny/Documents/flutter/bin"
    - dart pub global activate melos
    - export PATH="$PATH":"$HOME/.pub-cache/bin"
    - flutter pub get

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"

# $ Backend-CI/CD JOBS START
test-the-db-rules-and-edge-functions:
  stage: development
  script:
    - melos bs
    - cd packages/backend/dart
    - echo "APPLE_CLIENT_SECRET='$APPLE_CLIENT_SECRET'" >> .env
    - echo "GOOGLE_CLIENT_ID='$GOOGLE_CLIENT_ID'" >> .env
    - echo "GOOGLE_CLIENT_SECRET='$GOOGLE_CLIENT_SECRET'" >> .env
    - supabase stop --no-backup
    - supabase start
    - supabase functions serve &
    - flutter pub get
    - flutter test
    # - chmod u+x ./scripts/test.sh
    # - ./scripts/test.sh
  only:
    - development

